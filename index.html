<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYW DeepSeek V3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-dark: #0d7a5f;
            --bg-dark: #343541;
            --bg-darker: #202123;
            --bg-light: #444654;
            --text-light: #ececf1;
            --text-lighter: #d9d9e3;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-darker);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 260px;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .logo {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo img {
            height: 32px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .new-chat-btn {
            margin: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: var(--primary-dark);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .history-item {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .history-item.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* 主聊天区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background-color: #5436da;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
        }

        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .user-message .message-text {
            color: var(--text-lighter);
        }

        .ai-message .message-text {
            color: var(--text-light);
        }

        .input-container {
            padding: 16px 24px 32px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: flex-end;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            background-color: var(--bg-light);
            padding: 12px 16px;
            transition: border-color 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--primary-color);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-light);
            resize: none;
            max-height: 200px;
            font-size: 16px;
            padding: 0;
            outline: none;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: transparent;
            color: var(--primary-color);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .disclaimer {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 12px;
        }

        .loading-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 12px 0;
            color: var(--primary-color);
        }

        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--primary-color);
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }

        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--primary-color);
        }

        .dot-flashing::before {
            left: -15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0s;
        }

        .dot-flashing::after {
            left: 15px;
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 1s;
        }

        @keyframes dot-flashing {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .mobile-menu-btn {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--bg-dark);
            border: none;
            color: var(--text-light);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -260px;
                height: 100%;
                z-index: 5;
            }
            
            .sidebar.active {
                transform: translateX(260px);
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .message {
                gap: 16px;
            }
            
            .message-avatar {
                width: 30px;
                height: 30px;
            }
            
            .input-container {
                padding: 12px 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 移动端菜单按钮 -->
        <button class="mobile-menu-btn" id="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="https://deepseek.com/images/logo.svg" alt="DeepSeek Logo">
                <h1>DeepSeek AI</h1>
            </div>
            
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i> 新对话
            </button>
            
            <div class="chat-history" id="history-list">
                <!-- 历史对话将在这里动态生成 -->
            </div>
        </div>
        
        <!-- 主聊天区域 -->
        <div class="main-content">
            <div class="chat-container" id="chat-container">
                <div class="message ai-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">您好！我是DeepSeek AI助手，很高兴为您服务。请问有什么我可以帮助您的吗？</div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-box">
                    <textarea 
                        id="message-input" 
                        placeholder="向DeepSeek提问..." 
                        rows="1"
                    ></textarea>
                    <button id="send-btn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="disclaimer">
                    DeepSeek AI可能会生成不准确的信息，请谨慎验证重要内容
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const newChatBtn = document.getElementById('new-chat-btn');
            const historyList = document.getElementById('history-list');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            
            // 自动调整输入框高度
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // 发送消息
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 新对话
            newChatBtn.addEventListener('click', startNewChat);
            
            // 移动端菜单切换
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
            
            // 初始化
            loadChatHistory();
            updateHistoryList();
            
            function startNewChat() {
                chatContainer.innerHTML = `
                    <div class="message ai-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">您好！我是DeepSeek AI助手，很高兴为您服务。请问有什么我可以帮助您的吗？</div>
                        </div>
                    </div>
                `;
                
                // 保存当前对话
                saveCurrentChat();
                
                // 创建新对话
                const newChat = {
                    id: Date.now(),
                    title: '新对话',
                    messages: []
                };
                
                // 保存到历史记录
                const history = getChatHistory();
                history.unshift(newChat);
                localStorage.setItem('chatHistory', JSON.stringify(history));
                
                // 更新历史列表
                updateHistoryList();
                
                // 设置当前对话
                localStorage.setItem('currentChatId', newChat.id);
            }
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // 添加用户消息
                addMessage(message, 'user');
                
                // 清空输入框
                messageInput.value = '';
                messageInput.style.height = 'auto';
                messageInput.focus();
                
                // 显示加载状态
                showLoading();
                
                // 获取当前对话ID
                const currentChatId = localStorage.getItem('currentChatId');
                
                // 保存消息到当前对话
                const history = getChatHistory();
                const currentChat = history.find(chat => chat.id == currentChatId);
                
                if (currentChat) {
                    currentChat.messages.push({
                        sender: 'user',
                        text: message,
                        timestamp: new Date().toISOString()
                    });
                    
                    // 更新对话标题（如果第一条消息）
                    if (currentChat.messages.length === 1) {
                        currentChat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    }
                    
                    localStorage.setItem('chatHistory', JSON.stringify(history));
                    updateHistoryList();
                }
                
                // 调用DeepSeek API
                callDeepSeekAPI(message, currentChat);
            }
            
            async function callDeepSeekAPI(message, currentChat) {
                try {
                    // 这里应该使用您的DeepSeek API密钥
                    const apiKey = 'sk-5ce3f12750c94592b520926bfff0930a';
                    const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: [
                                { role: "user", content: message }
                            ]
                        })
                    });
                    
                    const data = await response.json();
                    
                    // 移除加载状态
                    hideLoading();
                    
                    if (data.choices && data.choices.length > 0) {
                        const aiResponse = data.choices[0].message.content;
                        
                        // 添加AI回复
                        addMessage(aiResponse, 'ai');
                        
                        // 保存AI回复到当前对话
                        if (currentChat) {
                            currentChat.messages.push({
                                sender: 'ai',
                                text: aiResponse,
                                timestamp: new Date().toISOString()
                            });
                            
                            const history = getChatHistory();
                            localStorage.setItem('chatHistory', JSON.stringify(history));
                        }
                    } else {
                        addMessage('抱歉，无法获取响应，请稍后再试。', 'ai');
                    }
                } catch (error) {
                    hideLoading();
                    console.error('API调用错误:', error);
                    addMessage('请求失败，请检查网络连接或API密钥。', 'ai');
                }
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                
                if (sender === 'user') {
                    avatarDiv.innerHTML = '<i class="fas fa-user"></i>';
                } else {
                    avatarDiv.innerHTML = '<i class="fas fa-robot"></i>';
                }
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = text;
                
                contentDiv.appendChild(textDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                chatContainer.appendChild(messageDiv);
                
                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message ai-message';
                loadingDiv.id = 'loading-message';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = '<i class="fas fa-robot"></i>';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'loading-indicator';
                loadingIndicator.innerHTML = `
                    <span class="dot-flashing"></span>
                    <span>思考中...</span>
                `;
                
                contentDiv.appendChild(loadingIndicator);
                loadingDiv.appendChild(avatarDiv);
                loadingDiv.appendChild(contentDiv);
                
                chatContainer.appendChild(loadingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function hideLoading() {
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }
            
            function getChatHistory() {
                const history = localStorage.getItem('chatHistory');
                return history ? JSON.parse(history) : [];
            }
            
            function loadChatHistory() {
                const currentChatId = localStorage.getItem('currentChatId');
                const history = getChatHistory();
                
                if (currentChatId) {
                    const currentChat = history.find(chat => chat.id == currentChatId);
                    
                    if (currentChat) {
                        // 清空聊天容器
                        chatContainer.innerHTML = '';
                        
                        // 加载对话消息
                        currentChat.messages.forEach(msg => {
                            addMessage(msg.text, msg.sender);
                        });
                        
                        return;
                    }
                }
                
                // 如果没有当前对话，创建默认对话
                if (history.length === 0) {
                    const newChat = {
                        id: Date.now(),
                        title: '新对话',
                        messages: []
                    };
                    
                    history.push(newChat);
                    localStorage.setItem('chatHistory', JSON.stringify(history));
                    localStorage.setItem('currentChatId', newChat.id);
                } else {
                    // 加载第一个对话
                    const firstChat = history[0];
                    localStorage.setItem('currentChatId', firstChat.id);
                    
                    // 清空聊天容器
                    chatContainer.innerHTML = '';
                    
                    // 加载对话消息
                    firstChat.messages.forEach(msg => {
                        addMessage(msg.text, msg.sender);
                    });
                }
            }
            
            function updateHistoryList() {
                const history = getChatHistory();
                historyList.innerHTML = '';
                
                history.forEach(chat => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.textContent = chat.title;
                    historyItem.dataset.id = chat.id;
                    
                    // 设置当前对话为激活状态
                    const currentChatId = localStorage.getItem('currentChatId');
                    if (chat.id == currentChatId) {
                        historyItem.classList.add('active');
                    }
                    
                    historyItem.addEventListener('click', () => {
                        // 保存当前对话
                        saveCurrentChat();

                        localStorage.head('currentChatId'ID”, chat.id);

            --primary-dark: #0d7a5f;
                        
            --bg-darker: #202123;
            --bg-light: #444654;
            --text-light: #ececf1;
            --text-lighter: #d9d9e3;
            --border-radius: 8px;

            }

            box-sizing: border-box;
                constcurrentChat = history.find(chat => chat.id == currentChatId);
                
                if (currentChat) {
                    // 获取当前聊天内容
            background-color: var(--bg-darker);
            color: var(--text-light);
                        constsender = message.classList.contains('user-message') ? 'user' : 'ai';
            overflow: hidden;
                        messages.push({ sender, text });
                    });
                    
            display: flex;
                    currentChat.messages = messages;
                    
                    // 更新对话标题（如果有消息）
                    if (messages.length > 0) {
                        const firstMessage = messages[0].text;
                        currentChat.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...': '');
                    }
                    
                    localStorage.setItem('chatHistory', JSON.stringify(history));
                }
            }
        });
