<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天助手 - DeepSeek V3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-color: #f7f7f8;
            --sidebar-bg: #202123;
            --message-ai-bg: #f7f7f8;
            --message-user-bg: #ffffff;
            --text-color: #343541;
            --text-light: #8e8ea0;
            --border-color: #e5e5e6;
            --success-color: #10a37f;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* API设置弹窗 */
        .apimodal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .api-content {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .api-content h2 {
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .api-content p {
            margin-bottom: 16px;
            line-height: 1.6;
            font-size: 14px;
            color: var(--text-color);
        }

        .api-input-group {
            margin-bottom: 16px;
        }

        .api-input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        .api-input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 14px;
        }

        .api-test-result {
            margin-top: 8px;
            font-size: 13px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }

        .api-test-success {
            background-color: rgba(16, 163, 127, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: block;
        }

        .api-test-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            display: block;
        }

        .api-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .api-btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            border: none;
        }

        .api-save {
            background-color: var(--primary-color);
            color: white;
        }

        .api-save:hover {
            background-color: #0d8c6d;
        }

        .api-cancel {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .api-cancel:hover {
            background-color: #e0e0e0;
        }

        .api-test {
            background-color: #3b82f6;
            color: white;
        }

        .api-test:hover {
            background-color: #2563eb;
        }

        /* 移动端侧边栏隐藏 */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: white;
            padding: 16px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .new-chat-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .api-settings-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .api-settings-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
